<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Dartboard -->
  <defs>
    <linearGradient id="dartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d0021b;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#f5a623;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7ed321;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
  
  <!-- Score Segments -->
  <g fill="url(#dartGrad)" stroke="#ffffff" stroke-width="1">
    <!-- Outer ring segments -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#d0021b" stroke-width="2"/>
    <circle cx="100" cy="100" r="65" fill="none" stroke="#7ed321" stroke-width="1"/>
    <circle cx="100" cy="100" r="45" fill="none" stroke="#d0021b" stroke-width="1"/>
    <circle cx="100" cy="100" r="25" fill="none" stroke="#7ed321" stroke-width="1"/>
  </g>
  
  <!-- Dartboard Sections -->
  <g stroke="#ffffff" stroke-width="1" fill="none">
    <!-- 20 sections -->
    <line x1="100" y1="15" x2="100" y2="185" stroke-width="0.5"/>
    <line x1="15" y1="100" x2="185" y2="100" stroke-width="0.5"/>
    <line x1="100" y1="15" x2="100" y2="185" transform="rotate(18 100 100)" stroke-width="0.5"/>
    <line x1="100" y1="15" x2="100" y2="185" transform="rotate(36 100 100)" stroke-width="0.5"/>
    <line x1="100" y1="15" x2="100" y2="185" transform="rotate(54 100 100)" stroke-width="0.5"/>
    <line x1="100" y1="15" x2="100" y2="185" transform="rotate(72 100 100)" stroke-width="0.5"/>
  </g>
  
  <!-- Bulls Eye -->
  <circle cx="100" cy="100" r="8" fill="#d0021b"/>
  <circle cx="100" cy="100" r="4" fill="#7ed321"/>
  
  <!-- Numbers -->
  <text x="100" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">20</text>
  <text x="170" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">6</text>
  <text x="100" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">3</text>
  <text x="30" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">11</text>
  
  <!-- Dart -->
  <g transform="translate(120,80) rotate(45)">
    <line x1="0" y1="0" x2="15" y2="0" stroke="#8b4513" stroke-width="2"/>
    <polygon points="0,0 -5,-2 -5,2" fill="#c0392b"/>
    <polygon points="15,-1 20,0 15,1" fill="#2c3e50"/>
  </g>
</svg>