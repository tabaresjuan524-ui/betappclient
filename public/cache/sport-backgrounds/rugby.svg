<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Rugby Field -->
  <defs>
    <linearGradient id="rugbyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ed321;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Field Background -->
  <rect x="20" y="30" width="160" height="140" fill="url(#rugbyGrad)" stroke="#7ed321" stroke-width="2" rx="5"/>
  
  <!-- Field Lines -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none">
    <!-- Side lines -->
    <line x1="20" y1="30" x2="20" y2="170"/>
    <line x1="180" y1="30" x2="180" y2="170"/>
    
    <!-- Goal lines -->
    <line x1="20" y1="50" x2="180" y2="50"/>
    <line x1="20" y1="150" x2="180" y2="150"/>
    
    <!-- Try lines -->
    <line x1="20" y1="30" x2="180" y2="30"/>
    <line x1="20" y1="170" x2="180" y2="170"/>
    
    <!-- Center line -->
    <line x1="20" y1="100" x2="180" y2="100"/>
    
    <!-- 22m lines -->
    <line x1="20" y1="70" x2="180" y2="70"/>
    <line x1="20" y1="130" x2="180" y2="130"/>
  </g>
  
  <!-- Goal Posts -->
  <g stroke="#ffff00" stroke-width="3" fill="none">
    <!-- Top goal posts -->
    <line x1="85" y1="30" x2="85" y2="15"/>
    <line x1="115" y1="30" x2="115" y2="15"/>
    <line x1="85" y1="15" x2="115" y2="15"/>
    
    <!-- Bottom goal posts -->
    <line x1="85" y1="170" x2="85" y2="185"/>
    <line x1="115" y1="170" x2="115" y2="185"/>
    <line x1="85" y1="185" x2="115" y2="185"/>
  </g>
  
  <!-- Rugby Ball -->
  <ellipse cx="100" cy="100" rx="8" ry="12" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <path d="M 100 88 L 100 112" stroke="#654321" stroke-width="1"/>
  <path d="M 92 100 L 108 100" stroke="#654321" stroke-width="1"/>
</svg>