<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Golf Course -->
  <defs>
    <linearGradient id="golfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ed321;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#7ed321;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Course Background -->
  <rect x="0" y="0" width="200" height="200" fill="url(#golfGrad)"/>
  
  <!-- Water Hazard -->
  <ellipse cx="60" cy="120" rx="25" ry="15" fill="#4a90e2" opacity="0.8"/>
  
  <!-- Sand Trap -->
  <ellipse cx="140" cy="80" rx="20" ry="12" fill="#f5a623" opacity="0.8"/>
  
  <!-- Fairway -->
  <path d="M 30 170 Q 100 120 170 60" stroke="#7ed321" stroke-width="40" fill="none" opacity="0.6"/>
  
  <!-- Tee Box -->
  <rect x="25" y="165" width="10" height="10" fill="#4a90e2" rx="2"/>
  
  <!-- Green -->
  <circle cx="170" cy="60" r="20" fill="#7ed321" opacity="0.8" stroke="#4a90e2" stroke-width="1"/>
  
  <!-- Flag -->
  <g transform="translate(170,60)">
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#d0021b" stroke-width="2"/>
    <polygon points="0,-25 12,-20 0,-15" fill="#d0021b"/>
    <text x="2" y="-10" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">18</text>
  </g>
  
  <!-- Hole -->
  <circle cx="170" cy="60" r="2" fill="#1a1a1a"/>
  
  <!-- Golf Ball -->
  <circle cx="35" cy="170" r="2" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
  
  <!-- Golf Club -->
  <g transform="translate(35,170) rotate(-45)">
    <line x1="0" y1="0" x2="15" y2="0" stroke="#8b4513" stroke-width="1"/>
    <ellipse cx="15" cy="0" rx="3" ry="1" fill="#c0392b"/>
  </g>
  
  <!-- Trees -->
  <circle cx="50" cy="50" r="8" fill="#27ae60" opacity="0.7"/>
  <circle cx="150" cy="150" r="6" fill="#27ae60" opacity="0.7"/>
  <circle cx="20" cy="100" r="7" fill="#27ae60" opacity="0.7"/>
  
  <!-- Distance Markers -->
  <circle cx="80" cy="135" r="3" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  <text x="80" y="137" text-anchor="middle" fill="#000000" font-family="Arial" font-size="6">150</text>
  
  <circle cx="120" cy="95" r="3" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  <text x="120" y="97" text-anchor="middle" fill="#000000" font-family="Arial" font-size="6">100</text>
</svg>