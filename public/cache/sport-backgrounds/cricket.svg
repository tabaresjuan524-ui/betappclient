<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Cricket Field -->
  <defs>
    <linearGradient id="cricketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7ed321;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Oval Field -->
  <ellipse cx="100" cy="100" rx="80" ry="60" fill="url(#cricketGrad)" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Cricket Pitch -->
  <rect x="90" y="70" width="20" height="60" fill="#f5a623" stroke="#d0021b" stroke-width="1"/>
  
  <!-- Wickets -->
  <g stroke="#8b4513" stroke-width="2" fill="#8b4513">
    <!-- Top wickets -->
    <line x1="95" y1="75" x2="95" y2="85"/>
    <line x1="100" y1="75" x2="100" y2="85"/>
    <line x1="105" y1="75" x2="105" y2="85"/>
    
    <!-- Bottom wickets -->
    <line x1="95" y1="115" x2="95" y2="125"/>
    <line x1="100" y1="115" x2="100" y2="125"/>
    <line x1="105" y1="115" x2="105" y2="125"/>
    
    <!-- Bails -->
    <line x1="94" y1="75" x2="106" y2="75"/>
    <line x1="94" y1="125" x2="106" y2="125"/>
  </g>
  
  <!-- Cricket Ball -->
  <circle cx="100" cy="100" r="4" fill="#d0021b"/>
  <path d="M 96 100 Q 100 96 104 100 Q 100 104 96 100" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Boundary Circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#4a90e2" stroke-width="1" stroke-dasharray="10,5"/>
</svg>