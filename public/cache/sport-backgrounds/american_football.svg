<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- American Football Field -->
  <defs>
    <linearGradient id="footballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ed321;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Field Background -->
  <rect x="20" y="40" width="160" height="120" fill="url(#footballGrad)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Yard Lines -->
  <g stroke="#ffffff" stroke-width="1" fill="none">
    <!-- End zones -->
    <rect x="20" y="40" width="16" height="120" fill="#4a90e2" opacity="0.3"/>
    <rect x="164" y="40" width="16" height="120" fill="#4a90e2" opacity="0.3"/>
    
    <!-- 10 yard lines -->
    <line x1="36" y1="40" x2="36" y2="160"/>
    <line x1="52" y1="40" x2="52" y2="160"/>
    <line x1="68" y1="40" x2="68" y2="160"/>
    <line x1="84" y1="40" x2="84" y2="160"/>
    <line x1="100" y1="40" x2="100" y2="160"/> <!-- 50 yard line -->
    <line x1="116" y1="40" x2="116" y2="160"/>
    <line x1="132" y1="40" x2="132" y2="160"/>
    <line x1="148" y1="40" x2="148" y2="160"/>
    <line x1="164" y1="40" x2="164" y2="160"/>
    
    <!-- Hash marks -->
    <line x1="20" y1="70" x2="180" y2="70"/>
    <line x1="20" y1="100" x2="180" y2="100"/>
    <line x1="20" y1="130" x2="180" y2="130"/>
  </g>
  
  <!-- Goal Posts -->
  <g stroke="#ffff00" stroke-width="3" fill="none">
    <!-- Left goal post -->
    <line x1="15" y1="85" x2="15" y2="115"/>
    <line x1="10" y1="85" x2="20" y2="85"/>
    
    <!-- Right goal post -->
    <line x1="185" y1="85" x2="185" y2="115"/>
    <line x1="180" y1="85" x2="190" y2="85"/>
  </g>
  
  <!-- Football -->
  <ellipse cx="100" cy="100" rx="10" ry="6" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <path d="M 90 100 L 110 100" stroke="#ffffff" stroke-width="1"/>
  <path d="M 94 97 L 106 97" stroke="#ffffff" stroke-width="0.5"/>
  <path d="M 94 103 L 106 103" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- 50 Yard Line Marker -->
  <text x="100" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">50</text>
</svg>